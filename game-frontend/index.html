<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <!-- Left Column for Display and Start Button -->
    <div class="left-column">
        <h1>Quest Game</h1>

        <!-- Display Screen -->
        <div id="display-screen" class="display-screen">
            Welcome to the Card Game!
        </div>

        <!-- Start Game Button -->
        <div class="button-container">
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>
    </div>

    <!-- Right Column for Other Buttons and Input Box -->
    <div class="right-column">
        <div class="top-buttons">
            <div class="button-row">
                <button id="A1_scenario" class="btn">A1_scenario</button>
                <button id="Winner_2" class="btn">2Winner</button>
            </div>
            <div class="button-row">
                <button id="Winner_1" class="btn">1Winner</button>
                <button id="Winner_0" class="btn">0Winner</button>
            </div>
        </div>

        <!-- Input Field -->
        <div id="input-container" class="input-container">
            <label for="input">Input here</label>
            <input id="input" placeholder="Type your response and press Enter">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
